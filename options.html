<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Agent Pro - Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .reset-btn {
            background: #f5f5f5;
            color: #333;
        }
        .reset-btn:hover {
            background: #e0e0e0;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Leads Agent Pro Settings</h1>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="licenseKey">License Key *</label>
                <input type="password" id="licenseKey" placeholder="Enter your license key" required>
                <div class="info-text">Your unique license key for activation</div>
            </div>

            <div class="form-group">
                <label for="webhookUrl">Google Sheets Webhook URL *</label>
                <input type="url" id="webhookUrl" placeholder="https://script.google.com/macros/d/..." required>
                <div class="info-text">Webhook to send data directly to Google Sheets</div>
            </div>

            <div class="form-group">
                <label for="campaignLimit">Daily Campaign Limit</label>
                <input type="number" id="campaignLimit" value="20" min="1" max="100">
                <div class="info-text">Max messages per day (default: 20)</div>
            </div>

            <div class="form-group">
                <label for="messageDelay">Message Delay (seconds)</label>
                <input type="number" id="messageDelay" value="5" min="1" max="30">
                <div class="info-text">Delay between auto messages (default: 5 sec)</div>
            </div>

            <div class="form-group">
                <label for="mode">Default Mode</label>
                <select id="mode">
                    <option value="manual">Manual (Click to send)</option>
                    <option value="auto">Auto (Automatic scanning)</option>
                </select>
                <div class="info-text">Choose how the extension operates</div>
            </div>

            <div class="form-group">
                <label for="defaultNote">Default Follow-up Message</label>
                <textarea id="defaultNote" placeholder="Enter default message..." maxlength="200"></textarea>
                <div class="info-text">Used if message variation is not selected</div>
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">ðŸ’¾ SAVE SETTINGS</button>
                <button type="reset" class="reset-btn"ðŸ”„ RESET</button>
            </div>

            <div id="status" class="status"></div>
        </form>
    </div>

    <script src="options.js"></script>
</body>
</html>
