<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OLX/FB Lead Agent V8 - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>OLX/FB Lead Agent V8 - Settings</h1>
  
  <div class="form-group">
    <label for="webhookUrl">Webhook URL:</label>
    <input type="text" id="webhookUrl" placeholder="https://script.google.com/...">
  </div>
  
  <div class="form-group">
    <label for="licenseKey">License Key:</label>
    <input type="text" id="licenseKey" placeholder="Your license key">
  </div>
  
  <div class="form-group">
    <label for="defaultNote">Default Follow-up Note:</label>
    <textarea id="defaultNote" placeholder="Default note for follow-ups"></textarea>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
